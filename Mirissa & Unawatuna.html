<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Sri Lanka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="places-section">
    <h2>Must-Visit Destinations</h2>

    <div class="places-grid">

        <!-- ====== MIRISSA CARD ====== -->
        <div class="place-card" onclick="openDetails('mirissa')">
            <div class="place-image">
                <img src="images/mirissa-main.jpg" alt="Mirissa">
            </div>
            <div class="place-content">
                <h3>Mirissa & Unawatuna</h3>
                <p>Golden beaches, surfing spots & whale watching.</p>
            </div>
        </div>

    </div>
</section>

<!-- ========== DETAILS MODAL ========== -->
<div id="details-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeDetails()">&times;</span>
        <h2 id="modal-title"></h2>

        <div id="modal-body"></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
